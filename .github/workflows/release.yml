name: Build & Publish (Linux + Windows)

on:
  push:
    tags:
      - "v*"

jobs:
  # -------------------------
  # Linux wheels: manylinux
  # -------------------------
  build-linux-manylinux-2-28:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Build wheels (manylinux_2_28_x86_64)
        run: |
          chmod +x scripts/build_docker_manylinux.sh
          bash ./scripts/build_docker_manylinux.sh manylinux_2_28_x86_64
          ls -lh dist

      - name: Upload wheels artifact (manylinux_2_28)
        uses: actions/upload-artifact@v4
        with:
          name: dist-manylinux_2_28
          path: dist/*.whl
          if-no-files-found: error
          retention-days: 7

  build-linux-manylinux-2-34:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Build wheels (manylinux_2_34_x86_64)
        run: |
          chmod +x scripts/build_docker_manylinux.sh
          bash ./scripts/build_docker_manylinux.sh manylinux_2_34_x86_64
          ls -lh dist

      - name: Upload wheels artifact (manylinux_2_34)
        uses: actions/upload-artifact@v4
        with:
          name: dist-manylinux_2_34
          path: dist/*.whl
          if-no-files-found: error
          retention-days: 7

  # -------------------------
  # Windows wheels
  # -------------------------
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Enable MSVC Developer Command Prompt
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: x64
          vsversion: "2022"

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Cache Intel oneAPI installation
        uses: actions/cache@v4
        with:
          path: C:\Program Files (x86)\Intel\oneAPI
          key: oneapi-hpc-2025.3.1.54-installed

      - name: Cache oneAPI offline installer
        uses: actions/cache@v4
        with:
          path: intel-oneapi-hpc-toolkit-2025.3.1.54_offline.exe
          key: oneapi-hpc-2025.3.1.54-offline

      - name: Download oneAPI HPC Toolkit (offline)
        shell: pwsh
        run: |
          $exe = "intel-oneapi-hpc-toolkit-2025.3.1.54_offline.exe"
          if (-not (Test-Path $exe)) {
            curl.exe -L `
              "https://registrationcenter-download.intel.com/akdlm/IRC_NAS/36f868e9-84b3-4b4f-90ef-ca84092cae6a/intel-oneapi-hpc-toolkit-2025.3.1.54_offline.exe" `
              --output $exe
          }

      - name: Install oneAPI HPC Toolkit
        shell: pwsh
        run: |
          $exe = "intel-oneapi-hpc-toolkit-2025.3.1.54_offline.exe"
          $setvars = "C:\Program Files (x86)\Intel\oneAPI\setvars.bat"

          if (Test-Path $setvars) {
            Write-Host "oneAPI already installed, skip install."
            exit 0
          }

          $components = @(
            "intel.oneapi.win.mpi.devel:intel.oneapi.win.ifort-compiler"
          )

          $args = @(
            "-s","-a","--silent","--eula","accept",
            "-p=NEED_VS2022_INTEGRATION=0",
            "--components"
          ) + $components

          Start-Process -FilePath ".\${exe}" -ArgumentList $args -Wait -NoNewWindow

          if (-not (Test-Path $setvars)) {
            throw "oneAPI setvars.bat not found. Install may have failed."
          }

      - name: Build wheels
        shell: cmd
        run: |
          call "C:\Program Files (x86)\Intel\oneAPI\setvars.bat"
          ifx /QV
          pwsh -NoProfile -ExecutionPolicy Bypass -File scripts\topbuild_manywheel_windows_uv.ps1

      - name: Upload wheels artifact (windows)
        uses: actions/upload-artifact@v4
        with:
          name: dist-windows
          path: dist/*.whl
          if-no-files-found: error
          retention-days: 7

  # -------------------------
  # sdist
  # -------------------------
  build-sdist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Build sdist
        run: |
          python -m pip install -U pip build
          python -m build --sdist
          ls -lh dist
      - name: Upload sdist artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist-sdist
          path: dist/*.tar.gz
          if-no-files-found: error
          retention-days: 7

  # -------------------------
  # Publish once
  # -------------------------
  publish:
    runs-on: ubuntu-latest
    needs:
      - build-linux-manylinux-2-28
      - build-linux-manylinux-2-34
      - build-windows
      - build-sdist

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Show dist
        run: |
          ls -lh dist

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist
